<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Timeago JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- External Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@500&display=swap"
    rel="stylesheet">

  <!-- jQuery -->
  <script src="./vendor/jquery-2.2.3.min.js"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="./styles/header.css" type="text/css" />

  <!-- New-Tweet CSS -->
  <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

  <!-- All-Tweets CSS-->
  <link rel="stylesheet" href="./styles/all-tweets.css" type="text/css">

  <!-- Char Counter JS-->
  <script src="./scripts/composer-char-counter.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <div class="nav-class">

  <nav>
    <span>tweeter</span>
    <div id="new-Tweet">
      <p><strong>Write</strong> a new tweet</p>
      <i class="fa-sharp fa-solid fa-angles-down"></i>
    </div>
  </nav>
</div>

  <!-- Header -->
  <header class="header">
    <div class="avatar_pic">
      <img class="image_profile"src="./images/image1.jpg" alt="profile picture">
    </div>
    <br>
    <div class="yourname">
      <h2>Andrijana</h2>
    </div>
  </header>

  <!-- Main container -->
  <main id="container">
    <!-- Section for composing new tweets -->
    <section class="new-tweet">
      <!-- Error messages -->
      <div class="error-short">
        <img class="warning-icon" src="./images/warning.png">
        <h4 id="error-text">Error message: Please type valid message.</h4>
        <img class="warning-icon" src="./images/warning.png">
      </div>
      <div class="error-long">
        <img class="warning-icon" src="./images/warning.png">
        <h4 id="error-text">Error message: Your message is too long.</h4>
        <img class="warning-icon" src="./images/warning.png">
      </div>

      <!-- Form for submitting new tweets -->
      <form class="new-form" action="/tweets" method="POST">
        <textarea class="textarea" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="tweet-input">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- Display all the tweets -->
    <section class="all-tweets">
    </section>
  </main>
</body>

</html>
